<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
	<meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
	<title>EngageFirst Dashboard Login</title>
	<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/css/login.css">
</head>
<body>

<div class="bg" id="dialogBg"></div>
<header>
    <div class="c-box fff-box">
        <div class="wp header-box">
            <p class="fl hd-tips">EngageFirst Dashboard</p>
            <ul class="fr hd-bar">
                <li><span>www.engagefirst.ca</span></li>
                <li class="active"><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'register' %}">Sign up</a></li>
            </ul>
        </div>
    </div>
</header>
<section>
    <div class="c-box bg-box">
        <div class="login-box clearfix">
            <div class="hd-login clearfix">
                <a class="index-logo" href="index"></a>
                <h1>Login</h1>
                <a class="index-font" href="index">Home</a>
            </div>
            <div class="fl slide">
                <div class="imgslide">
                    <ul class="imgs">
                            <li><a href=""><img width="483" height="472" src="{% static 'images/loginbanner1.jpg' %}" /></a></li>
                            <li><a href=""><img width="483" height="472" src="{% static 'images/loginbanner2.png' %}" /></a></li>
{#                            <li><a href=""><img width="483" height="472" src="../images/mysql.jpg" /></a></li>#}
                    </ul>
                </div>
                <div class="unslider-arrow prev"></div>
                <div class="unslider-arrow next"></div>
            </div>
            <div class="fl form-box">
                <h2>Login</h2>

                <form action="/login/" method="post" autocomplete="off">
                    <input type='hidden' name='csrfmiddlewaretoken'>
                    <div class="form-group marb20 ">
                        <label>Username</label>
                        <input name="username" id="account_l" type="text" placeholder="Email" >
                    </div>
                    <div class="form-group marb8 ">
                        <label>Password</label>
                        <input name="password" id="password_l" type="password" placeholder="Please enter your password" />
                    </div>
                    <div class="error btns login-form-tips" id="jsLoginTips">{{ msg }}</div>
                     <div class="auto-box marb38">

                        <a class="fr" href="{% url 'forget_pwd' %}">Forget your password？</a>
                     </div>
                     <input class="btn btn-green" id="jsLoginBtn" type="submit" value="Login Now" />

                    {% csrf_token %}
                </form>
                <p class="form-p">Don't have an account？<a href="{% url 'register' %}">[Sign up now!]</a></p>
            </div>
        </div>
    </div>
</section>
<script src="/static/js/jquery.min.js" type="text/javascript"></script>
<script src="/static/js/unslider.js" type="text/javascript"></script>
<script src="/static/js/login.js"  type="text/javascript"></script>
</body>
</html>
