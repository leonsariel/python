<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<title>Reset your password</title>
	<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/css/animate.css">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">

<body>
<div class="wp">
    <div class="resetpassword" id="resetPwdForm">
        <h1>Reset your Password</h1>
        <p>Your request is been approved, please set a new password</p>
        <form id="reset_password_form" action="{% url 'modify_pwd' %}" method="post">
            <ul>
                <li>
                    <span class="">New password ：</span>
                    <input type="password" name="password1" id="pwd" placeholder="6-20 digits password">
                    <i></i>
                </li>
                <input type="hidden" name="email" value="{{ email }}">
                <li>
                    <span class="">Reenter password：</span>
                    <input type="password" name="password2" id="repwd" placeholder="6-20 digits password">
                    <i></i>
                </li>
                <li class="button">
                    <input type="submit" value="submit">
                </li>
            </ul>
            {% csrf_token %}
        </form>
    </div>
    <div class="resetpassword" id="reset_password_tips" style="display:none;">
        <h1>Success, please login again</h1>
        <img class="fl" src="/static/images/check2.png">
        <p class="successword">Success, please login again</p>
    </div>
</div>
</body>
</html>
